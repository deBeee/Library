<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <link rel="stylesheet" href="/main.css">
</head>
<body>
<div th:replace="~{fragments.html :: logo}"></div>
<h1 style="text-align: center">Registration succesful, you can login now</h1>
<div id="content">
  <form method="post" action="login">
    <input type="text" placeholder="login" th:field="*{userModel.login}">
    <input type="password" placeholder="password" th:field="*{userModel.password}">
    <input type="submit" value="OK">
  </form>
</div>
</body>
</html>
